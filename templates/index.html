<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EXAMPLE NUMBRE 2</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark custom-navbar">
      <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('home') }}"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('home') }}">HOME</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('products', filter='all') }}"
                >PRODUCTS</a
              >
            </li>
          </ul>

          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link"
                href="{% if current_user.is_authenticated %}{{ url_for('dashboard') }}{% else %}{{ url_for('login') }}{% endif %}"
              >
                <img
                  src="{{ url_for('static', filename='images/user-gold-mask.png') }}"
                  alt="User Icon"
                  class="nav-icon user-icon"
                />
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('basket') }}">
                <img
                  src="{{ url_for('static', filename='images/basket-gold-cart.png') }}"
                  alt="Cart"
                  class="nav-icon cart-icon"
                />
                (<span id="basket-count"
                  >{{ session.get('basket')|length if session.get('basket') else
                  0 }}</span
                >)
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="banner">
      <img
        src="{{ url_for('static', filename='images/banneredit.png') }}"
        alt="Banner Image"
        class="banner-img"
      />

      <div class="banner-text">
        <h1>VISIT</h1>
        <h1>WAKANDA</h1>
      </div>
    </div>

    <div class="content">
      <div class="container box-section">
        <div class="row">
          <div class="col-md-8">
            <a
              href="{{ url_for('products', filter='tours') }}"
              class="info-link"
            >
              <div class="info-box tall-box">
                <img
                  src="{{ url_for('static', filename='images/flyer1.png') }}"
                  alt="Tours of Wakanda"
                  class="img-responsive"
                />
                <div class="info-text">
                  <h3>TOURS OF WAKANDA</h3>
                </div>
              </div>
            </a>
          </div>

          <div class="col-md-4">
            <a
              href="{{ url_for('products', filter='experiences') }}"
              class="info-link"
            >
              <div class="info-box small-box">
                <img
                  src="{{ url_for('static', filename='images/rhino.png') }}"
                  alt="Experience Wakanda"
                  class="img-responsive"
                />
                <div class="info-text">
                  <h3>EXPERIENCE WAKANDA</h3>
                </div>
              </div>
            </a>

            <a
              href="{{ url_for('products', filter='souvenirs') }}"
              class="info-link"
            >
              <div class="info-box small-box">
                <img
                  src="{{ url_for('static', filename='images/VIBRANIUM1.png') }}"
                  alt="Souvenirs"
                  class="img-responsive"
                />
                <div class="info-text">
                  <h3>SOUVENIRS</h3>
                </div>
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <br />

    <div class="container-fluid text-center footer">
      <p>Â© 2025 Wakanda Souvenirs & Tours. All rights reserved.</p>
      <p>Designed with pride in Wakanda | Privacy Policy | Terms of Service</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
